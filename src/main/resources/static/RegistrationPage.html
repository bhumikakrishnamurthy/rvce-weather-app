<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>User Registration Form</h1>
  
  <form id="registration-form">
    <h2>Personal Information</h2>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    
    <h2>Contact Information</h2>
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit phone number" required>
    
    <label for="address-line1">Address Line 1:</label>
    <input type="text" id="address-line1" name="address-line1" required>
    
    <label for="address-line2">Address Line 2:</label>
    <input type="text" id="address-line2" name="address-line2">
    
    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>
    
    <label for="state">State/Province:</label>
    <input type="text" id="state" name="state" required>
    
    <label for="zip">Postal/Zip Code:</label>
    <input type="text" id="zip" name="zip" required>
    
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required>
    
    <h2>Interests</h2>
    
    <label for="interests">Select your interests:</label>
    <select id="interests" name="interests" multiple required>
      <option value="sports">Sports</option>
      <option value="music">Music</option>
      <option value="art">Art</option>
      <option value="food">Food</option>
      <option value="travel">Travel</option>
    </select>
    
    <h2>Additional Information</h2>
    
    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio"></textarea>
    
    <label for="profile-pic">Profile Picture:</label>
    <input type="file" id="profile-pic" name="profile-pic">
    
    <input type="submit" value="Submit">
    <div class="login-link">
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
  </form>
  
  <script src="register.js">
  </script>
</body>

</html>
