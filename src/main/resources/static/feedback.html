<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Feedback Form</h1>
  <form id="feedback-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="feedback-type">Type of Feedback:</label>
    <select id="feedback-type" name="feedback-type" required>
      <option value="complaint">Complaint</option>
      <option value="suggestion">Suggestion</option>
      <option value="other">Other</option>
    </select>
    <label for="feedback-message">Feedback Message:</label>
    <textarea id="feedback-message" name="feedback-message" required></textarea>
    <input type="submit" value="Submit">
  </form>
  <script src="feedback.js"></script>
</body>
</html>
