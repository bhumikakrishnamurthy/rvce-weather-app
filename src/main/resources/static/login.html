<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="_csrf_header" content="X-XSRF-TOKEN"/>
  <meta name="_csrf" content="4bfd1575-3ad1-4d21-76yh-5ygfuyd9f86721"/>
  <title>Login - Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="auth.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Login</h3>
          </div>
          <div class="card-body">
            <form method="post">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  </div>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Username" required>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" onclick="authenticateUser()">Login</button>
              </div>
              <div id="error-message"></div>
              <input type="hidden" id = "_csrfTokenId" name="_csrf.parameterName" value="_csrf.token" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
